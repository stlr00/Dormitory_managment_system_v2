<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dormitory_students</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md fixed-top bg-dark">
        <div class="container"><a class="navbar-brand" href="#"><i class="fa fa-building"></i>&nbsp;Общежитие №2</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse flex-grow-1" id="navcol-1">
                <ul class="nav navbar-nav flex-grow-0">
                    <li class="nav-item"><a class="nav-link" href="#">Список студентов</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Заселение</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Жалобы</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Строй-отряд</a></li>
                </ul><button class="btn btn-outline-light btn-sm ml-auto my-2 my-md-0" type="button">Выход</button></div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="alert alert-success" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span><strong>Алёрт</strong><br></span></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 m-lg-auto">
                <div class="card bg-light">
                    <div class="card-body">
                        <h2 class="card-title">Редактирование конфигурации</h2>
                        <p class="card-text">Здесь вы можете редактировать сведения о профиле и общежитии.</p>
                        <form>
                            <div class="form-row">
                                <div class="col-md-3">
                                    <div class="form-group"><label for="last_name">Название</label><input class="form-control" type="text" id="last_name"></div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group"><label for="name">Префикс договора</label><input class="form-control" type="text" id="name"></div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group"><label for="patronymic">ВУЗ</label><input class="form-control" type="text" id="patronymic"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="patronymic">Email</label><input class="form-control" type="email"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label >Кол-во квартир</label><input class="form-control" type="number" min="1" step="1"></div>
                                </div>
                                <div class="col-md-auto">
                                    <div class="form-group"><label for="flat">Квартира</label><select class="form-control text-truncate" id="flat"><option value="33">33</option><option value="44">44</option><option value="45">45</option></select></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label class="text-nowrap" for="flat">Кол-во комнат</label><input class="form-control" type="number" min="1" step="1"></div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group"><label for="flat">Комната</label><select class="form-control text-truncate" id="flat-1"><option value="33">33</option><option value="44">44</option><option value="45">45</option></select></div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group"><label for="flat">Вместимость&nbsp;</label><input class="form-control" type="number" min="1" step="1"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col text-center text-md-right"><button class="btn btn-success btn-lg" type="submit">Сохранить изменения</button><button class="btn btn-danger btn-lg ml-4" type="reset">Отмена</button></div>
                            </div>
                        </form>
                        <form class="pt-2">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <h5>Смена пароля</h5>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"><label>Текущий пароль</label><input class="form-control" type="password"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"><label>Новый пароль</label><input class="form-control" type="password"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group"><label class="text-nowrap">Подтвердите новый пароль</label><input class="form-control" type="password"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col text-center text-md-right"><button class="btn btn-warning btn-lg" type="submit">Сменить пароль</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
